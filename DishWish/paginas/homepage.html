<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio - Navbar Lateral</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <!-- Carrinho de Compras -->
    <div id="carrinho-container" style="display: none;">
        <button id="fecharCarrinho">&times;</button>
        <h3>Carrinho</h3>
        <div id="itensCarrinho"></div>
        <button id="finalizarCarrinho">Finalizar Compra</button>
    </div>

    <div class="navbar">
        <div class="logo-container">
            <a href="homepage.html"></a>
            <img src="../img/logo.png" alt="Logo">
            <p>Seja bem-vindo(a)</p>
        </div>
        <nav class="nav-links">
            <p>Buscar Por:</p>
            <a href="#">Prato Principal</a>
            <a href="#">Aperitivos</a>
            <a href="#">Bebidas</a>
            <a href="#">Sobremesas</a>
        </nav>
    </div>

    <main class="produtocontainer">
        <h1>CARDÁPIO</h1>
        <button id="visualizarpedido">Visualizar Pedido</button>

        <div id="produtos-container"></div> 
        <!-- Cards de produto serão exibidos aqui -->
        
        <!-- Modal de Produto -->
        <div id="modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span id="fecharModal" class="fechar">&times;</span>
                <img id="modal-img" src="placeholder.jpg" alt="Produto" class="modal-img">
                <div class="modal-info">
                    <h2 id="modal-nome" class="nome-produto">Nome do produto</h2>
                    <p id="modal-descricao" class="descricao">Sobre o produto</p>
                    <div class="detalhes">
                        <span id="modal-pontos" class="pontos">100 pontos</span>
                        <span id="modal-preco" class="preco">R$ 29,90</span>
                    </div>
                    <button id="adicionarCarrinhoBtn" class="btn-adicionar">Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>
        
        

        <div class="finalizarPedido">
            <a href="avaliacao.html">
                <button id="finalizarpedido"><h2>Fechar Conta</h2></button>
            </a>
        </div>
    </main>

    <script src="homepage.js"></script>
</body>
</html>
