<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link rel="stylesheet" href="estoque.css">
</head>
<body>
    <main>
        <!-- Navbar -->
        <div class="navbar">
            <div class="logo-container">
                <img src="../img/logo.png" alt="Logo">
                <p>Seja bem-vindo(a)</p>
            </div>
            <nav class="nav-links">
                <p>Buscar Por:</p>
                <a href="ProdutosAdmin.html">Cardápio</a>
                <a href="PedidosMesa.html">Pedidos</a>
                <a href="Mesas.html">Mesas</a>
                <a href="colaborador.html">Colaboradores</a>
                <a href="Conquistas.html">Conquistas e Desafios</a>
                <a href="Estoque.html">Estoque</a>
            </nav>
        </div>

        <!-- Conteúdo Principal -->
        <div class="content">
            <form class="formularioestoque">
                <h1>Estoque</h1>
                    <button type="button" id="openModal">Adicionar Ingrediente</button>
                </div>
            </form>
            
            <div class="lista" id="listaEstoque"></div>
        </div>

        <!-- Tabela de Estoque -->
        <table id="estoqueTabela">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Quantidade em Estoque</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas dinâmicas serão adicionadas aqui -->
            </tbody>
        </table>

        <!-- Modal Principal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Adicionar novo ingrediente</h3>
                <div class="form-container">
                    <input type="text" id="nomeIngrediente" placeholder="Insira o nome do ingrediente">
                    <input type="text" id="categoriaIngrediente" placeholder="Insira a categoria do ingrediente">
                    <input type="text" id="quantidadeIngrediente" placeholder="Quantidade em estoque">
                    <div class="form-buttons">
                        <button class="form-btn" onclick="limparFormularioIngrediente()">Limpar</button>
                        <button class="form-btn" onclick="adicionarIngrediente()">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>
        
    </main>

    <script src="Estoque.js"></script>
</body>
</html>
