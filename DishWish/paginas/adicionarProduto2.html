<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="produtocadastrar.css">
</head>
<body>
    <div class="form-container">

        <h1>Cadastro de Prato</h1>
        <form action="adicionarProduto3.html">
            <input type="text" placeholder="Nome do Prato" required>
            <select name="categoriaprato" id="categoriaprato">
                <option value="Entrada">Entrada</option>
                <option value="Prato Principal">Prato Principal</option>
                <option value="Sobremesa">sobremesa</option>
                <option value="Bebida">Bebida</option>
            </select>
            <input type="text" placeholder="Categoria" required>
            <input type="text" placeholder="Descrição do Prato" required>
            <input type="text" placeholder="Ingredientes utilizados" required>
            <input type="text" placeholder="Tempo de preparo" required>
            <input type="text" placeholder="Custo total de ingredientes" required>
            <input type="text" placeholder="Tamanho da porção" required>
            <input type="text" placeholder="Disponibilidade " required>
            <button type="submit" class="form-button">Salvar</button>
            <button type="reset" class="form-button">Limpar campos</button>
        </form>
    </div>
    
    
</body>
</html>
