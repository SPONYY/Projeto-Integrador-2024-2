<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="colaborador.css">
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <img src="../img/logo.png" alt="Logo">
            <p>Seja bem-vindo(a)</p>
        </div>
        <nav class="nav-links">
            <p>Buscar Por:</p>
            <a href="ProdutosAdmin.html">Cardápio</a>
            <a href="PedidosMesa.html">Pedidos</a>
            <a href="Mesas.html">Mesas</a>
            <a href="colaborador.html">Colaboradores</a>
            <a href="Conquistas.html">Conquistas e Desafios</a>
            <a href="Estoque.html">Estoque</a>
        </nav>
    </div>

    <main>
        <div class="content">
            <h1>Colaborador</h1>
            <form class="formulario">
                
                    <button type="button">Cadastrar</button>
                </a>
            </form>
            
            <div class="dados-colaborador">
                <h2>Lista de Colaboradores</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Telefone</th>
                            <th>Cargo</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-corpo">
                        <tr>
                            <td colspan="4">Nenhum colaborador cadastrado</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const dadosFuncionario = JSON.parse(localStorage.getItem("dadosFuncionario"));
            const tabelaCorpo = document.getElementById("tabela-corpo");

            if (dadosFuncionario) {
                // Limpar a tabela caso já tenha informações no localStorage
                tabelaCorpo.innerHTML = "";

                // Criar uma nova linha com as informações do localStorage
                const tr = document.createElement("tr");

                const tdNome = document.createElement("td");
                tdNome.innerText = dadosFuncionario.nome;
                tr.appendChild(tdNome);

                const tdCpf = document.createElement("td");
                tdCpf.innerText = dadosFuncionario.cpf;
                tr.appendChild(tdCpf);

                const tdTelefone = document.createElement("td");
                tdTelefone.innerText = dadosFuncionario.telefone;
                tr.appendChild(tdTelefone);

                const tdCargo = document.createElement("td");
                tdCargo.innerText = dadosFuncionario.cargo;
                tr.appendChild(tdCargo);

                tabelaCorpo.appendChild(tr);
            } else {
                const tr = document.createElement("tr");
                const tdMensagem = document.createElement("td");
                tdMensagem.setAttribute("colspan", 4);
                tdMensagem.innerText = "Nenhum colaborador cadastrado";
                tr.appendChild(tdMensagem);
                tabelaCorpo.appendChild(tr);
            }
        });
    </script>
</body>
</html>
