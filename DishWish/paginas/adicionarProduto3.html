<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="produtocadastrar.css">
</head>
<body>
    <div class="form-container">

        <h1>Cadastro de Prato</h1>
        <form action="homePageFuncionario.html">
            <input type="text" placeholder="Nome do Prato" required>
            
            <input type="text" placeholder="Descrição abreviada" required>
            <input type="text" placeholder="Descrição" required>
            <input type="text" placeholder="Quantidade" required>
            <input type="text" placeholder="Categoria" required>
            <input type="text" placeholder="Data de Validade" required>
            <input type="text" placeholder="Preço Unitário" required>
            <input type="text" placeholder="Observações" required>
            <button type="submit" class="form-button">Salvar</button>
            <button type="reset" class="form-button">Limpar campos</button>
        </form>
    </div>
    
    
</body>
</html>
