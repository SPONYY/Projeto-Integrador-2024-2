<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Simplificado</title>
    <link rel="stylesheet" href="cadastrarfuncionario.css">
</head>
<body>
    <main>
        <p>Cadastro de Funcionário</p>
        <form id="formCadastro">
            <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
            <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
            <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
            <input type="text" id="cargo" name="cargo" placeholder="Cargo" required>
            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <script>
        document.getElementById("formCadastro").addEventListener("submit", function(e) {
            e.preventDefault(); // Impede envio do formulário

            const nome = document.getElementById("nome").value;
            const cpf = document.getElementById("cpf").value;
            const telefone = document.getElementById("telefone").value;
            const cargo = document.getElementById("cargo").value;

            const dadosFuncionario = {
                nome,
                cpf,
                telefone,
                cargo
            };

            // Armazena dados no localStorage
            localStorage.setItem("dadosFuncionario", JSON.stringify(dadosFuncionario));

            // Redireciona para a página de colaboradores
            window.location.href = "colaborador.html";
        });
    </script>
</body>
</html>
