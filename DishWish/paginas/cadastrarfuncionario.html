<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Simplificado</title>
    <link rel="stylesheet" href="cadastrarfuncionario.css">
</head>
<body>
    <main>
        <h1>Cadastro de Funcionário</h1>
        <form id="formCadastro">
            <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
            <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
            <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
            <input type="text" id="cargo" name="cargo" placeholder="Cargo" required>
            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <script>
        document.getElementById("formCadastro").addEventListener("submit", function (e) {
            e.preventDefault();

            const novoFuncionario = {
                nome: document.getElementById("nome").value,
                cpf: document.getElementById("cpf").value,
                telefone: document.getElementById("telefone").value,
                cargo: document.getElementById("cargo").value
            };

            // Obter dados antigos do localStorage ou criar um array vazio
            const dadosFuncionarios = JSON.parse(localStorage.getItem("dadosFuncionarios")) || [];

            // Adicionar novo funcionário ao array
            dadosFuncionarios.push(novoFuncionario);

            // Salvar no localStorage
            localStorage.setItem("dadosFuncionarios", JSON.stringify(dadosFuncionarios));

            alert("Funcionário cadastrado com sucesso!");
            window.location.href = "colaborador.html";
        });
    </script>
</body>
</html>
